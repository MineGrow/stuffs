<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>更新页面</title>
    <style type="text/css">
        label{width: 100px;}
        em{font-size:13px;}
    </style>
</head>

<body>
<h4>1.根据页面ID更新</h4>
<form action="/app/" method="get" target="_blank">
    <p>
        <label>　　ID：</label>
        <input type="text" name="id" id="id"/>
        <em> *填写数字</em>
    </p>
    <p>
        <label>版本号：</label>
        <input type="text" name="version" id="version_id"/>
        <em> 不填或填写数字</em>
    </p>
    <p>
        <label>　　　</label>
        <button type="submit" id="mysubmit">提交</button>
    </p>
</form>

<h4>2.根据页面url更新</h4>
<form action="/savePage/" method="get" target="_blank">
    <p>
        <label>　 URL：</label>
        <input type="text" name="url" id="url"/>
        <em> *以http(s)://开头</em>
    </p>
    <p>
        <label>版本号：</label>
        <input type="text" name="version" id="version_url"/>
        <em> 不填或填写数字</em>
    </p>
    <p>
        <label>　　　</label>
        <button type="submit" id="mysubmit2">提交</button>
    </p>
</form>
<h4><a href="/page/" target="_blank" style="text-decoration:none;">3.查看页面</a></h4>
<script type="text/javascript">
    document.getElementById('mysubmit').onclick = function () {
        var id = document.getElementById("id").value;
        var version = document.getElementById("version_id").value;
        if (!id || !/^[0-9]+$/.test(id)) {
            alert('请填写正确的ID');
            return false;
        }
        if (version && !/^[0-9]+$/.test(version)){
            alert('请填写正确版本号');
            return false;
        }
    }
    document.getElementById('mysubmit2').onclick = function () {
        var url = document.getElementById("url").value;
        var version = document.getElementById("version_url").value;
        if (!url || !/^http[s]?\:\/\//.test(url)) {
            alert('请填写正确的url');
            return false;
        }
        if (version && !/^[0-9]+$/.test(version)){
            alert('请填写正确版本号');
            return false;
        }
    };
</script>
</body>
</html>
